            events: {
                googleCalendarId: 'cafe-chaos-fulda.de_0ttkhl57hsu01sjfusuhm4rc3o@group.calendar.google.com'
            }
        });
        $('#events-calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,listYear'
            },
            displayEventTime: true, // don't show the time column in list view
            defaultView: "listWeek",

            googleCalendarApiKey: 'AIzaSyCIgWPKvFvj6BdAINIgjzzxPTLsyi4VTms',

            events: {

            }
        });
        var map;
        var ajaxRequest;
        var plotlist;
        var plotlayers=[];

        var initmap = function() {
                // set up the map
                map = new L.Map('mapid');

                // create the tile layer with correct attribution
                var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
                var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 19, attribution: osmAttrib});       

                // start the map in South-East England
                // map.setView(new L.LatLng(51.3, 0.7),9);geo:50.56527,9.68469?z=19
                map.setView(new L.LatLng(50.56527, 9.685038328),19);
                map.addLayer(osm);
                map.hoverToWake = false;
        }
        var initMapGL = function() {
            var map = L.map('mapid', {
                maxZoom: 20,
                minZoom: 3, // max zoomaout to bypass a leafleat issue
                twoFingerZoom: true
            }).setView([50.56527, 9.68503832], 19);
            var gl = L.mapboxGL({
                accessToken: 'no-token',
                style: 'https://raw.githubusercontent.com/osm2vectortiles/mapbox-gl-styles/master/styles/bright-v9-cdn.json'
            }).addTo(map);
        }
        // initmap();
        initMapGL();
        $(".modal-content table").addClass("table");
    });
    </script>
