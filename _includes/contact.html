<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Kontaktiere uns!</h2>
                    <h3 class="section-subheading text-muted">Du möchtest etwas veranstalten? Du hast fragen oder Ideen für das Café Chaos? Du möchtest dich bewerben? Hier bist du richtig! Einfach das Kontaktformular ausfüllen und abschicken!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Dein Name *" id="name" required data-validation-required-message="Bitte trage deinen Namen ein.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Dein E-Mail-Adresse *" id="email" required data-validation-required-message="Bitte trage deine E-Mail-Adresse ein.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Deine Telefonnummer *" id="phone" required data-validation-required-message="Bitte trage deine Telefonnummer ein.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Deine Nachricht *" id="message" required data-validation-required-message="Bitte trage eine Nachricht ein."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Nachricht senden</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
